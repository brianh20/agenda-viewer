<div class="display">
  <contact-list 
    ng-if="$ctrl.contacts" 
    ng-hide="$ctrl.hideList"
    contacts="$ctrl.contacts"
    is-mobile="$ctrl.mobileDisplay"
    show-contact="$ctrl.displayInfo(contact)"
    ng-class="{'fullwidth' : $ctrl.mobileDisplay}">
  </contact-list>
  <contact-details 
    ng-if="$ctrl.contact" 
    contact="$ctrl.contact"
    ng-show="!$ctrl.mobileDisplay || ($ctrl.mobileDisplay && $ctrl.hideList)"
    is-mobile="$ctrl.mobileDisplay"
    return-list="$ctrl.showList()">
  </contact-details>
</div>
