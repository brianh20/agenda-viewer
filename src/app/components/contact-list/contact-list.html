<div class="contact-list">
	<div class="contact-list__element" ng-repeat="contact in $ctrl.contacts" ng-click="$ctrl.showDetails(contact)">
		<div class="contact-list__element__image">
			<img src="{{contact.smallImageURL}}" />
		</div>
		<div class="contact-list__element__brief">
			<div class="contact-list__element__brief__name">{{contact.name}}</div>
			<div class="contact-list__element__brief__phone">{{contact.phone.home}}</div>
		</div>
	</div>
</div>
